<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main css style File -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Font Awasome Libarary  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- render all elements Normaly => Normalize css file -->

    <div class="setting-box">
        <div class="toggle-setting" title="Site Settings">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#ff9800"></li>
                    <li data-color="#e91e63"></li>
                    <li data-color="#03a9f4"></li>
                    <li data-color="#3f51b5"></li>
                    <li data-color="#9c27b0"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Setting Box -->

    <!-- Start Landing Page  -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a class="active" href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>We are <span>Creative</span> Agancy</h1>

                Lorem ipsum dolor sit amet consectetur, adipisicing elit. At qui sapiente, totam voluptasEu irure adipisicing incididunt commodo incididunt quis do.
            </p>

    <script src="js/master.js"></script>

</html>
